
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Add Alert!
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-input [(ngModel)]="name" placeholder="Your Name" type="text"></ion-input>
    <ion-textarea [(ngModel)]="content" placeholder="Message" name="" id="" cols="30" rows="10"></ion-textarea>
  </ion-content>
  
  <ion-footer>
    <button ion-button color="danger" (click)="addAlert()">ALERT CLUSTER!</button>
  </ion-footer>
