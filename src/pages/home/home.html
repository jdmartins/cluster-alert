<ion-header>
  <ion-navbar>
    <ion-title>
      Cluster Alert
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card 
    padding *ngFor="let alert of alerts">
    <div class="status" [ngClass]="{'status--success': alert.status === 'success', 'status--warning': alert.status === 'warning'}">
      <h4>{{alert.name}}</h4>
      <p>{{alert.content}}</p>
    </div>
    
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="dark">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-9>
        <!-- ionic color atribute -->
        <button ion-button color="funky" (click)="openModal()">
          Alert the cluster!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-footer>
